{% extends "base.html" %}

{% block title %}Bookmark{% endblock %}

{% block content %}

  <div class="border border-2">
    {% for bookmark in object_list %}
    <div class="border border-1">
      <img class="image" src="/media/{{ bookmark.logo}}/" width=150px; height=150px; />
      <a href="{% url 'bookmark:detail' bookmark.id %}">{{ bookmark }}</a>
    </div>
    {% endfor %}
  </div>
{% endblock %}
