
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/d4a50f184d.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  {% load static %}
  <link rel="stylesheet" href="{% static 'main copy.css' %}">

  {% block extra-style %} {% endblock %}
</head>

<body style="padding-top: 90px;">

  <nav class="navbar bg-white fixed-top">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">메뉴</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-center text-center flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog:index' %}">전체 게시판</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog:post_archive' %}">아카이브</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">사진</a>
            </li>
            <hr>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin:index' %}">관리자 페이지</a>
            </li>
          </ul>
        </div>
      </div>

      <a class="navbar-brand" href="{% url 'home' %}" style="margin-left:150px;">블로그</a>

      <form class="d-flex my-2" role="search" action="{% url 'blog:search' %}" method="post"> 
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="검색" aria-label="Search" name="search_word">
      </form>

      

    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  {% block footer %}{% endblock %}

  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


  {% block extra-script %}{% endblock %}

</body>
</html>
